<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>길동이의 돌잔치에 초대합니다</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section id="title">
    <header>
      <div class="title-group">
        <img src="images/logo.png" alt="logo" class="logo">
        <h1>'길동이'<span>의 첫번째 생일</span></h1>
      </div>
    </header>
    <div class="title-photo">
      <img src="images/title-photo.jpg" alt="photo">
    </div>
    <div class="title-footer">
      <div class="title-footer-group">
        <p class="date">2022년 5월 7일 토요일 오후 2시</p>
        <p class="address">김포시 구래동 아스타프라자 6층</p>
      </div>
    </div>
  </section>

  <!-- 초대글 영역 -->
  <section id="invitation">
    <div class="bar"></div>
    <h2>첫번째 생일에<br>
      초대합니다</h2>
    <p>품에 보듬어 안기도 조심스러웠는데<br>
      어느덧 건강하게 자라<br>
      첫 생일을 맞이하였습니다.
    </p>
    <p>이렇게 예쁘고 건강하게 자라준것은<br>
      항상 관심과 사랑으로 지켜주신<br>
      여러분의 사랑이라고 생각합니다.
    </p>
    <p>
      조촐하지만 정성어린 자리를 마련하였사오니 꼭 참석하시어 길동이의 앞날을 축복해 주십시오.
    </p>
    <div class="send-msg-box">
      <div class="send-btn">
        <i><img src="./images/mon-icon.svg" alt="엄마에게 전화하기"></i>
        <span>권미나</span>
      </div>
      <div class="send-btn">
        <i><img src="./images/papa-icon.svg" alt="아빠에게 전화하기"></i>
        <span>홍제현</span>
      </div>
    </div>
  </section>
</body>

</html>
